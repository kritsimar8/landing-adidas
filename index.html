<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image shutter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="navbar">
        <div class="site-info">Adidas</div>
        <div class="site-menu">
            <div class="menu-item">shop</div>
            <div class="menu-item">cart</div>
            <div class="menu-item">contact</div>
        </div>
    </div>
    <div class="container">
        <div class="block b-1"></div>
        <div class="block b-2"></div>
        <div class="block b-3"></div>
        <div class="block b-4"></div>
        <div class="block b-5"></div>
        <div class="block b-6"></div>
        <div class="block b-7"></div>
        <div class="block b-8"></div>
    </div>
    <div class="overlay"></div>
    <p class="title">Impossible is Nothing</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var textWrapper = document.querySelector(".title");
        textWrapper.innerHTML = textWrapper.textContent.replace(
            /\S/g,
            "<span class='letter'>$&</span>"
        );
        anime.timeline().add({
            targets:".title .letter",
            translateY:[-200,0],
            easing:"easeOutExpo",
            duration:1400,
            delay:(el,i)=>6500+ 30*i,
        });
        TweenMax.staggerFrom(
            ".container> .block",
            2,
            {
                y:"110%",
                ease:Expo.easeInOut,
                delay:1
            },
            0.4
        );

        TweenMax.to(".overlay",0.5,{
            y:"100%",
            ease:Expo.easeInOut,
            delay:5.2,
        });

        TweenMax.to(".container",2,{
            scale:"2",
            y:"90%",
            ease:Expo.easeInOut,
            delay:5.5,
        });
        TweenMax.staggerFrom(
            ".navbar>div",
            1.6,
            {
                opacity:0,
                y:-100,
                ease:Expo.easeInOut,
                delay:6,
            },
            0.08
        );
        TweenMax.staggerFrom(".site-menu>div",1,{
            opacity:0,
            y:-100,
            ease:Power2.easeOut,
            delay: 6.5 
        },0.1)




    </script>
</body>
</html>
